<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NY Times API App</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-11 headJumbotron">

                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4"><i class="fas fa-newspaper"></i>New York Times Search</h1>
                        <p class="lead"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>

        </div>

        <div class="row justify-content-center">
            <div class="col-sm-10">


                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term</label>
                                <input type="text" class="form-control" id="searchTerm"
                                    placeholder="">
                            </div>
                            <div class="form-group">

                                <div>Number of Records to Retrieve:<select id="records" class="custom-select custom-select mb-3">
                                        <option value="1">One</option>
                                        <option value="5">Five</option>
                                        <option value="10">Ten</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYear"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYear"
                                    placeholder="">
                            </div>
                        </form>

                        <button type="button" class="btn btn-primary btn-lg" id="search">Search</button>
                        <button type="button" class="btn btn-secondary btn-lg" id="clear">Clear Results</button>

                    </div>
                </div>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="footer">
                    <div class="card">
                        <strong>
                            <div class="card-header">
                                Top Articles
                            </div>
                        </strong>
                        <div id="topArticles"class="card-body">
                    
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-1"></div>

        </div>





    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
